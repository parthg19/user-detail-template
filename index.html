<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="bg">
      <!-- <div class="alert alert-primary"  role="alert">
        All transaction made are safe and secured by X. 
      </div> -->
      <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          All transaction made are safe and secured by TRANSON private limited.
        </div>
      </div>
    <div class="input-user-detail">
      <!-- <p class="uss1">Fill the given Details</p> -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" class="form-control" placeholder="Full Name" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">name@example.com</span>
      </div>
      
      <!-- <label for="basic-url" class="form-label">Your vanity URL</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div> -->
      
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
      </div>
      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Number" aria-label="Username">
        <span class="input-group-text">Number</span>
        <!-- <input type="text" class="form-control" placeholder="Server" aria-label="Server"> -->
      </div>
      
      <div class="input-group">
        <span class="input-group-text">Comment(optional)</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <button class="btn btn-primary me-md-2" type="button"  style="margin-top: 30px; margin-left: 750px; height: 60px; width: 15%;" >Submit</button>
      <!-- <h1>Hello, world!</h1> -->
    </div>
    <div class="fixed-bottom">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <p style="margin-top: 20px;margin-right: 600px; text-align: center; font-weight: 400; color: rgb(0, 134, 196);">TRANSON private limited copyright@2022 Made by <a href="https://parthg19.github.io" target="_blank">Parth Gupta</a></p>
        <button class="btn btn-primary me-md-2" type="button" style="margin-top: 15px;  margin-left:10px; margin-right:10px; margin-bottom:20px;">Help</button>
        <button class="btn btn-primary" type="button"  style="margin-top: 15px; margin-left:10px; margin-right:10px;margin-bottom:20px;">Contact Us</button>
      </div>
    </div>
  </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
